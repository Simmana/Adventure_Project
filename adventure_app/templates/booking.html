{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
    <div class="main-block">
    <img src="{% static './images/booking.svg' %}" alt="" class="booking-img">
    <div class="booking-list">
        <div class="booking-item">
        {% for zapis in zapiss %}
            <a href="" class="booking-item">
                <h3 class="booking-title">{{ zapis.name }}</h3>
                <h4 class="booking-date">{{ zapis.created_at|date:"d.m.Y" }}</h4>
            </a>
        {% endfor %}
        </div>
    </div>
    </div>
</section>
{% endblock %}
